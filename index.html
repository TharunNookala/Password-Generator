<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
<div class="container">
    <div class="pw-container">
        <div class="pw-header">
         <div class="pw">
            <span id="pw">Password Here</span>
            <button class="before" id="copy">Copy</button>
         </div>
        </div>

        <div class="pw-body">
            <div class="form-control">
            <lable for="length">Password Length</lable>
            <input id="len" value="10" type="number" min="8" max="30">
            </div>

            <div class="form-control">
            <lable for="upper">Include Uppercase Letters?</lable>
            <input id="upper" type="checkbox">
            </div>

            <div class="form-control">
            <lable for="lower">Include Lowercase Letters?</lable>
            <input id="lower" type="checkbox">
            <div>

            <div class="form-control">
            <lable for="number">Include Numbers?</lable>
            <input id="number" type="checkbox">
            </div>

            <div class="form-control">
            <lable for="symbol">Include Symbols?</lable>
            <input id="symbol" type="checkbox">
            </div>
        </div>
    </div>
    <div><button class="generate before" id="generate">Generate Password</button></div>
</div>
<script src="script.js"></script>
</body>
</html>
